apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.32.0 (HEAD)
  labels:
    io.kompose.service: front-end
  name: front-end
spec:
  replicas: 1
  selector:
    matchLabels:
      io.kompose.service: front-end
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert
        kompose.version: 1.32.0 (HEAD)
      labels:
        io.kompose.network/book-api-project-node-network: "true"
        io.kompose.service: front-end
    spec:
      containers:
        - args:
            - npm
            - run
            - start
          image: front-end
          name: front-end
          ports:
            - containerPort: 3000
              hostPort: 3000
              protocol: TCP
          tty: true
          volumeMounts:
            - mountPath: /usr/src/app
              name: front-end-claim0
            - mountPath: /usr/src/app/node_modules
              name: front-end-claim1
          workingDir: /usr/src/app
      restartPolicy: Always
      volumes:
        - name: front-end-claim0
          persistentVolumeClaim:
            claimName: front-end-claim0
        - name: front-end-claim1
          persistentVolumeClaim:
            claimName: front-end-claim1
